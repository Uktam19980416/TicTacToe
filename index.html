<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="game__container">
            <h1>TicTacToe</h1>
            <div class="display">
                Player <span class="displayScreen">X</span>'s turn
            </div>
                <div class="box">
                    <div class="box1 box__cell"></div>
                    <div class="box2 box__cell"></div>
                    <div class="box3 box__cell"></div>
                    <div class="box4 box__cell"></div>
                    <div class="box5 box__cell"></div>
                    <div class="box6 box__cell"></div>
                    <div class="box7 box__cell"></div>
                    <div class="box8 box__cell"></div>
                    <div class="box9 box__cell"></div>
                </div>
            <section class="announcer hide"></section>
            <section class="reset">
                <button id="reset">Reset</button>
            </section>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
